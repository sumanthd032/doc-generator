<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART Document Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-custom-gradient {
            background-image: linear-gradient(to right, #4facfe, #00f2fe);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl p-10 max-w-md w-full border border-gray-200/50">
        
        <div class="flex justify-center mb-4">
            <div class="bg-custom-gradient p-3 rounded-full shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-center text-slate-800 mb-2">
            ART Document Generator
        </h1>

        <p class="text-center text-slate-500 mb-8">Select the appropriate form to begin the process.</p>
        
        <div class="space-y-4">
            <a href="/sperm" class="block">
                <button class="w-full bg-custom-gradient text-white font-medium py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 hover:brightness-110 transition-all duration-300 ease-in-out text-lg flex items-center justify-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 16.5l-3.5-3.5m0 0a5 5 0 100-7 5 5 0 000 7z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 6l-5 5" />
                    </svg>
                    <span>Sperm Donor Form</span>
                </button>
            </a>
            
            <a href="/oocyte" class="block">
                <button class="w-full bg-custom-gradient text-white font-medium py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 hover:brightness-110 transition-all duration-300 ease-in-out text-lg flex items-center justify-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 15a6 6 0 100-12 6 6 0 000 12z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v6m-3-3h6" />
                    </svg>
                    <span>Oocyte Donor Form</span>
                </button>
            </a>
            
            <a href="/commissioning_couple" class="block">
                <button class="w-full bg-custom-gradient text-white font-medium py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 hover:brightness-110 transition-all duration-300 ease-in-out text-lg flex items-center justify-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span>Commissioning Couple Form</span>
                </button>
            </a>
        </div>
    </div>
    
    <footer class="text-center mt-6 text-sm text-gray-500/80">
        <p>&copy; 2025 ART Services Inc. All Rights Reserved.</p>
    </footer>

</body>
</html>
